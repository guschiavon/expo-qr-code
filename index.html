<section class="container mx-auto py-12 px-12">
  <h2 class="font-bold text-2xl mb-6 text-blue-900">Imagens</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    
    {% for item in site.art %}
    <a href="{{item.url}}" class="col-span-1 shadow-lg">
      <div class="flex flex-col">
        <div class="h-30 lg:h-40 overflow-hidden rounded-t-md">
          <img src="{{item.image}}" alt="" class="object-cover w-full h-full">
        </div>
        <div class="flex flex-col gap-4 bg-gray-300 p-6">
          <h3 class="font-bold text-xl">{{item.title}}</h3>
          <p>{{item.artist}}</p>
          <p>{{item.dimensions}}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</section>
