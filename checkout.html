---
layout: default
title: Checkout - RECONECTA
description:
scripts_code_block: >-

---
<main class="container mx-auto py-12">
  <hr class="border-b-4 border-yellow-400 mb-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="col-span-1">
      <h1 class="text-yellow-400 text-5xl uppercase font-heading mb-6">
        Checkout
      </h1>
      <p class="editable text-white font-body text-lg mb-8">
        Complete os dados e efetue o pagamento para confirmar a sua compra.
      </p>
      <form id="checkout-form" action="" method="post" class="checkout-form">
        <input type="text" name="email" placeholder="Seu nome">
        <input type="email" name="email" placeholder="Seu email">
        <input type="tel" name="whatsapp" placeholder="Numero para contato">
        <input id="img-name" type="text" name="imagem" value="" disabled>
        <input type="hidden" value="artist-inbox">
        <input id="to-email" type="hidden" name="_to" value="">
        <input type="button" value="Confirmar pedido" class="bg-yellow-400 uppercase text-lg hover:bg-yellow-300 transition-colors">
      </form>
    </div>
    <div class="col-span-1">
      <div class="flex flex-col overflow-hidden rounded-md art-card">
        <div class="h-96 overflow-hidden">
          <img id="selected-img" src="" alt="" class="object-cover w-full h-full" loading="lazy" />
        </div>
        <div class="flex flex-col gap-4 bg-gray-300 p-6">
          <h3 id="img-title" class="flex-1 font-heading font-bold text-2xl text-gray-800"></h3>        
          <hr class="border-b-4 border-yellow-400">
          <p id="img-author" class="text-lg font-body font-bold text-yellow-500"></p>
          <div class="flex-1 flex gap-2">
            <p id="img-dimensions" class="text-xs sm:text-sm md:text-base font-body"></p>
            <span class="text-xs sm:text-sm md:text-base">|</span>
            <p id="img-standard" class="text-xs sm:text-sm md:text-base font-body"></p>
          </div>
          <p class="flex-1 text-xs sm:text-sm md:text-base font-body"></p>
          <div class="flex-1 flex gap-2 items-center">
            <p class="font-body">Qualidade</p>
            <div class="w-24">
              {% picture jpt-webp "/assets/images/farbewerk.png" --img alt="farbewerk logo" class="object-contain w-full
              h-full"%}
            </div>
          </div>  
          <p id="img-price" class="font-bold text-3xl font-body uppercase"></p>        
        </div>
      </div>
    </div>
    
  </div>
</main>
<script>
  // get JSON from session storage and parse info
  const image = sessionStorage.getItem('image');
  const imageJSON = JSON.parse(image);

  const imgEl = document.getElementById('selected-img');
  const title = document.getElementById('img-title');
  const dimensions = document.getElementById('img-dimensions');
  const standard = document.getElementById('img-standard');
  const price = document.getElementById('img-price');
  const artist = document.getElementById('img-author');
  const reference = document.getElementById('img-name');
  const contact = document.getElementById('to-email');
  // Update HTML with info 

  imgEl.src = imageJSON.src;
  dimensions.innerText = imageJSON.dimensions;
  standard.innerText = imageJSON.standard;
  price.innerText = imageJSON.price;
  title.innerText = imageJSON.title;
  artist.innerText = imageJSON.author;
  reference.setAttribute('value',imageJSON.title);
  contact.setAttribute('value', imageJSON.email);
</script>
